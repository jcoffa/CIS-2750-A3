        <h1>iCalendar File Manager</h1>
        <hr>

        <!-- Status panel -->
        <div align="center" style="overflow-y:auto">
            <textarea id="statusText" cols="100" rows="3" name="Status Panel" placeHolder="Status Panel" readonly="readonly"></textarea>
            <button type="button" onclick="clearText('statusText');">Clear</button>
            <!--<button type="button" onclick="addText('statusText', 'new text');">Clear</button>-->
        </div>

        <!-- File Log Panel -->

        <!-- Download file: https://www.w3schools.com/howto/howto_html_download_link.asp -->
        <hr>
        <div align="center" style="overflow:auto">
            <!-- Calendar file table -->
            <!-- TODO https://www.tutorialrepublic.com/faq/how-to-add-remove-table-rows-dynamically-using-jquery.php
                 Add and remove rows in a table programatically-->
            <table>
                <thead>
                    <tr>
                        <th width="20%">File Name<br>(click to download)</th>
                        <th>Version</th>
                        <th width="60%">Product ID</th>
                        <th># Events</th>
                        <th># Properties</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div>
                <form enctype="multipart/form-data" id="uploadForm">
                    File to Upload: <input id="uploadFile" name="uploadFile" type="file" style="margin-top: 15px"></input>
                    <button id="uploadButton">Upload</button>
                </form>
            </div>
        </div>

        <!-- Calendar View Panel -->
        <hr>
        <div class="clearfix">
            <!-- Drop-down menu to select which file to view -->
            <div>
                <label for="fileSelector">Calendar File to View:</label>
                <select id="fileSelector" style="margin-left:10px;max-width:30em"></select>
                <button id="addEventButton">Add Event To This Calendar</button>
                <button id="createCalendarButton">Create New Calendar</button>
            </div>

            <!-- "Show Alarms" Button -->
        </div>

        <!-- Table to view the events/information of the file -->
        <!-- TODO https://www.tutorialrepublic.com/faq/how-to-add-remove-table-rows-dynamically-using-jquery.php
             Add and remove rows in a table programatically-->
        <div align="center" style="overflow:auto;padding:20px">
            <table>
                <thead>
                    <tr>
                        <th>Event No.</th>
                        <th>Start Date</th>
                        <th>Start Time</th>
                        <th width="50%">Summary</th>
                        <th># Properties</th>
                        <th># Alarms</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="clearfix">
            <div>
                <form id="eventNo">
                    <button type="button" id="showAlarmsButton" style="float:left">Show Alarms For Event No. (AJAX stub Alarm)</button>
                    <button type="button" id="showPropertiesButton" style="float:left">Show Properties For Event No. (AJAX stub Event)</button>
                    <input type="number" min="1" placeholder="Event No." style="float:left">
                    <button type="button" id="fakeDTbutton" style="float:left">(AJAX stub DateTime)</button>
                    <button type="button" id="fakeCalButton" style="float:left">(AJAX stub Calendar)</button>
                </form>
            </div>
        </div>

        <!-- Modals: https://www.w3schools.com/howto/howto_css_modals.asp -->
        <div id="addEventModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Event</h2>
                    <span id="closeModalEvent" class="close">X</span>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        Start Date: <input type="date" name="startDate"></input><br>
                        Start Time: <input type="time" name="startTime"></input>
                    </form>
                </div>
            </div>
        </div>

        <div id="createCalendarModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Calendar</h2>
                    <span id="closeModalCalendar" class="close">X</span>
                </div>
                <div class="modal-body">
                    <form id="calendarForm">
                        File Name: <input typ="text" name="calFileName"></input>
                    </form>
                </div>
            </div>
        </div>


        <!-- Leave me at the bottom of body -->
        <script src="/index.js"></script>
